<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinations Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .image-container img {
            display: inline;
            margin: 2px;
            max-width: 100%;
            width: 16%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Pollinations Image Generator</h1>
    <textarea id="message" placeholder="Write your prompt here..."></textarea>
    <button id="generate">Generate</button>
    <button id="clear">Clear images</button>
    <div id="images" class="image-container"></div>
    <button id="continue" style="display: none;">Continue</button>

    <script type="application/javascript">
        const images = document.getElementById('images');
        const encodedPrompt = () => encodeURIComponent(document.getElementById('message').value);
        let nextSeed = 1;
        addClickListener('generate', () => generateImages(encodedPrompt(), nextSeed = 1));
        addClickListener('continue', () => generateImages(encodedPrompt(), nextSeed += 5));

        document.getElementById('clear').addEventListener('click', function() {
            images.innerHTML = '';
            showContinueButton(false);
        });

        function addClickListener(id, func) {
            document.getElementById(id).addEventListener('click', func);
        }

        function showContinueButton(value) {
            document.getElementById('continue').style.display = value ? 'block' : 'none';
        }

        function generateImages(message, startSeed) {
            showContinueButton(false);
            const endSeed = startSeed + 4;
            const row = document.createElement('div');
            const headingParagraph = document.createElement('p');
            headingParagraph.textContent = decodeURIComponent(message + ` (${startSeed} - ${endSeed})`);
            row.style.display = 'block';
            images.appendChild(headingParagraph);
            images.appendChild(row);
            for (let seed = startSeed; seed <= endSeed; seed++) {
                const img = document.createElement('img');
                img.src = `https://pollinations.ai/p/${message.trim()}?seed=${seed}`;
                const link = document.createElement('a');
                link.href = img.src;
                link.target = '_blank';
                link.appendChild(img);
                row.appendChild(link);
            }
            const reloadButton = document.createElement('button');
            reloadButton.textContent = 'â†»'; // Reload emoji
            reloadButton.style.verticalAlign = 'top';
            reloadButton.addEventListener('click', function() {
                row.innerHTML = '';
                headingParagraph.innerHTML = '';
                generateImages(message, startSeed);
            });
            row.appendChild(reloadButton);
            showContinueButton(true);
        }
    </script>
</body>
</html>
